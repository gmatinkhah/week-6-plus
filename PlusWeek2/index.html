<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlusWeek2 Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a68e133320.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <div class="container">
    <body>
      <div class="card">
        <div class="row">
          <div class="col city">Miami, FL</div>
          <div class="col city">Los Angeles, CA</div>
          <div class="col city">Sante Fe, NM</div>
          <div class="col city">Portland, OR</div>
        </div>
        <form id="search-city">
          <input
            type="text"
            placeholder="Search City"
            class="search-box"
            id="search-city-input"
          />
          <input type="submit" value="Search" />
        </form>
        <h3 id="city"></h3>
        <div class="row">
          <div class="col-6" id="current-date-time">12/18/22 4:15pm</div>
          <div class="col-6">Precipitation: 0%</div>
          <div class="col-6">Sunny ☀️</div>
          <div class="col-6">Wind Speed: 4mph</div>
        </div>
        <span id="current-temp" class="temperature"></span
        ><span class="units">°C</span>
        <div class="row">
          <div class="col-2 day">
            Mon <i class="fa-solid fa-cloud-sun sun-icon"></i>
          </div>

          <div class="col-2 day">
            Tue <i class="fa-solid fa-cloud cloud-icon"></i>
          </div>

          <div class="col-2 day">
            Wed <i class="fa-solid fa-snowflake snowflake-icon"></i>
          </div>

          <div class="col-2 day">
            Thu <i class="fa-solid fa-cloud cloud-icon"></i>
          </div>

          <div class="col-3 day">
            Fri <i class="fa-solid fa-snowflake snowflake-icon"></i>
          </div>
          <div class="col-2">34°F</div>
          <div class="col-2">39°F</div>
          <div class="col-2">39°F</div>
          <div class="col-2">26°F</div>
          <div class="col-2">33°F</div>
        </div>
      </div>
      <script src="src/index.js"></script>
    </body>
  </div>
</html>
